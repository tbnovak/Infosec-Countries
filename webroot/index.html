<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countries Search</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <form id="searchForm" onsubmit="searchFunction();return false;" method="post">
      <label for="searchText">Country search string:</label>
      <input type="text" id="searchText" name="searchText">
      <input type="submit" value="Search"><br>
      <h3>Search mode</h3>
      <input type="radio" id="name" name="mode" value="name"><label for="name">Name</label>
      <input type="radio" id="fname" name="mode" value="fname"><label for="fname">Full name</label>
      <input type="radio" id="code" name="mode" value="code"><label for="code">Code</label>
      <br>
    </form>
    <div id="result">reslts go here</div>
  </body>
</html>
