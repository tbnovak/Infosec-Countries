<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countries Search</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="js/app.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script-->
  </head>
  <body onload="initPage()">
    <div class="wrapper">
      <div class="form">
        <form id="searchForm" onsubmit="searchFunction();return false;" method="post">
          <h1>Countries Search</h1>
          <label for="searchText">Search string:</label>
          <div>
            <input type="text" id="searchText" name="searchText">
            <input type="submit" value="Search">
          </div>
          <div>
            <input type="radio" checked id="name" name="mode" value="name"><label for="name">Name</label>
            <input type="radio" id="fname" name="mode" value="fname"><label for="fname">Full name</label>
            <input type="radio" id="code" name="mode" value="code"><label for="code">Code</label>
          </div>
        <div id="resultErr"> </div>
         </form>
      </div>
      <div class="result">
        <h2 id="hResults" style="visibility: hidden;">Results</h2>
        <div class="table" id="tblResult"></div>
      </div>
      <div class="summary">
        <h2 id="hSummary" style="visibility: hidden;">Summary</h2>
        <ul id="listSumm">
        </ul>
      </div>
    </div>
  </body>
</html>
